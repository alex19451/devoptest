---

 - name: install Docker
   hosts: all
   become: yes
   tasks:
   - name: Install Docker-io
     apt:
       name: docker.io
       state: present
  
   - name: Check docker installed
     service:
       name: docker
       state: restarted
       enabled: true
###################################
 - name: Build and push project
   hosts: build
   become: yes
   tasks: 
   - name: Install Java
     apt:
       name: "{{ packages }}"
       state: present

   - name: Install maven
     apt:
       name: maven
       state: present

   - name: Install git
     apt:
       name: git
       state: present

   - name: Clone java project from github 
     git:
       repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello
       dest: "{{ git_folder }}"
       clone: yes
       update: yes

   - name: Mvn build
     shell: mvn package
     args:
       chdir: /home/alex1945/repo
  
   - name: Clone a github repository
     git:
       repo: https://github.com/alex19451/devoptest.git
       dest: "{{ git_folder }}"
       clone: yes
       update: yes
  
   - name: "Login to Docker Hub"
     docker_login:
       username: "{{ hub_user }}"
       password: "{{ hub_password }}"
  
   - name: Push image
     docker_image:
       name: "{{ hub_user }}/tomcatweb"
       tag: '{{ version }}'
       push: yes
       build:
         path: "{{ git_folder }}/ansible-homework/tomcat"
       source: build
######################################################
 - name: Run project
   hosts: web
   become: yes
   tasks:
   - name: Pull image
     docker_image:
       name: "{{ hub_user }}/tomcatweb:{{ version }}"
       source: pull
   - name: Container present
     docker_container:
       name: tomcatweb
       state: started
       restart: yes
       ports:
        - "8080:9000"
       image: "{{ hub_user }}/tomcatweb:{{ version}}"